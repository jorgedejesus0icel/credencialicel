<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Credencial</title>

<style>
/* ===== BASE ===== */
body {
    margin: 0;
    padding: 0;
    background: #ddd;
    font-family: Arial, sans-serif;
}

/* ===== VIEWPORT ESCALABLE ===== */
#viewport {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: auto;
}

/* ===== FORMATO BASE ===== */
#credencial {
    position: relative;
    width: 2040px;
    height: 3325px;
    background: #fff;
    transform-origin: top center;
}

/* ===== CAPA FOTO (NARANJA) ===== */
#capa-foto {
    position: absolute;
    top: 300px;
    left: 120px;
    width: 1800px;
    height: 1100px;
    border: 5px solid orange;
    z-index: 1;
}
#capa-foto img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* ===== CAPA FONDO (ROJO) ===== */
#capa-fondo {
    position: absolute;
    inset: 0;
    border: 5px solid red;
    z-index: 2;
}
#capa-fondo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* ===== CAPA QR (VERDE) ===== */
#capa-qr {
    position: absolute;
    bottom: 520px;
    left: 200px;
    width: 500px;
    height: 500px;
    border: 5px solid green;
    z-index: 3;
}
#capa-qr img {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

/* ===== CAPA TEXTO (MORADO) ===== */
#capa-texto {
    position: absolute;
    bottom: 850px;
    left: 0;
    width: 100%;
    height: 520px;
    padding: 40px 120px; /* margen interno */
    box-sizing: border-box;
    border: 5px solid purple;
    z-index: 4;
    color: #000;
    text-align: center;
}

/* Textos */
#nombre {
    font-size: 82px;
    font-weight: bold;
    margin-bottom: 25px;
}

#id {
    font-size: 54px;
    margin-bottom: 20px;
}

#carrera {
    font-size: 54px;
    margin-bottom: 40px;
}

/* Ingreso / Egreso separados */
#fechas {
    display: flex;
    justify-content: space-between;
    font-size: 42px;
    padding: 0 200px;
}

/* ===== IMPRESIÓN ===== */
@media print {
    body {
        background: none;
    }
    #credencial {
        transform: scale(1) !important;
    }
    #viewport {
        height: auto;
    }
}
</style>
</head>

<body>

<div id="viewport">
<div id="credencial">

    <!-- FOTO -->
    <div id="capa-foto">
        <img id="foto">
    </div>

    <!-- FONDO -->
    <div id="capa-fondo">
        <img id="fondo">
    </div>

    <!-- QR -->
    <div id="capa-qr">
        <img id="qr">
    </div>

    <!-- TEXTO -->
    <div id="capa-texto">
        <div id="nombre"></div>
        <div id="id"></div>
        <div id="carrera"></div>

        <div id="fechas">
            <div id="ingreso"></div>
            <div id="egreso"></div>
        </div>
    </div>

</div>
</div>

<script>
/* ===== ESCALADO AUTOMÁTICO ===== */
const BASE_WIDTH = 2040;
const BASE_HEIGHT = 3325;

function ajustarEscala() {
    const viewport = document.getElementById("viewport");
    const scaleX = viewport.clientWidth / BASE_WIDTH;
    const scaleY = viewport.clientHeight / BASE_HEIGHT;
    const scale = Math.min(scaleX, scaleY);
    document.getElementById("credencial").style.transform = `scale(${scale})`;
}

window.addEventListener("resize", ajustarEscala);
window.addEventListener("load", ajustarEscala);

/* ===== CSV ===== */
const CSV_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vR7VpRlusZqfiI-WB16JvLtLpX-kkCFZWiKgTMQzW35p_tfOGxY_tpQRW56XnAOdKIA_1F-4uSuX47P/pub?gid=970287024&single=true&output=csv";

const params = new URLSearchParams(window.location.search);
const matriculaBuscar = params.get("matricula");

if (!matriculaBuscar) {
    document.body.innerHTML =
        "<h2 style='margin-top:40px'>Falta ?matricula= en la URL</h2>";
}

/* ===== PARSER CSV ===== */
function parseCSV(texto) {
    return texto
        .trim()
        .split("\n")
        .map(f => f.split(",").map(v => v.replace(/\"/g, "").trim()));
}

/* ===== CARGA DE DATOS ===== */
async function cargarDatos() {
    const resp = await fetch(CSV_URL);
    const texto = await resp.text();
    const data = parseCSV(texto);

    const headers = data[0];
    const rows = data.slice(1);

    const fila = rows.find(r => r[headers.indexOf("ID9DIG")] === matriculaBuscar);

    if (!fila) {
        document.body.innerHTML =
            `<h2>No se encontró la matrícula ${matriculaBuscar}</h2>`;
        return;
    }

    const get = col => fila[headers.indexOf(col)];

    document.getElementById("foto").src   = get("Foto");
    document.getElementById("fondo").src  = get("Fondo");
    document.getElementById("qr").src     = get("QR");

    document.getElementById("nombre").textContent  = get("Nombre");
    document.getElementById("id").textContent      = "ID: " + get("ID9DIG");
    document.getElementById("carrera").textContent = get("Carrera");
    document.getElementById("ingreso").textContent = "Ingreso: " + get("AñoIngreso");
    document.getElementById("egreso").textContent  = "Egreso: " + get("AñoEgreso");
}

cargarDatos();
</script>

</body>
</html>
