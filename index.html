<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Credencial</title>

<!-- FUENTE ROBOTO -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
/* ===== BASE ===== */
body {
    margin: 0;
    padding: 0;
    background: #ddd;
    font-family: 'Roboto', Arial, sans-serif;
}

/* ===== VIEWPORT ESCALABLE ===== */
#viewport {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: auto;
}

/* ===== FORMATO BASE ===== */
#credencial {
    position: relative;
    width: 2040px;
    height: 3325px;
    background: #fff;
    transform-origin: top center;
}

/* ===== CAPA FOTO (NARANJA) ===== */
#capa-foto {
    position: absolute;
    top: 520px;
    left: 120px;
    width: 1550px;
    height: 850px;
    border: 5px solid orange;
    z-index: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}
#capa-foto img {
    height: 100%;
    width: auto;
    object-fit: contain;
}

/* ===== CAPA FONDO (ROJO) ===== */
#capa-fondo {
    position: absolute;
    inset: 0;
    border: 5px solid red;
    z-index: 2;
}

#capa-fondo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* ===== CAPA QR (VERDE) ===== */
#capa-qr {
    position: absolute;
    bottom: 520px;
    left: 200px;
    width: 500px;
    height: 500px;
    border: 5px solid green;
    z-index: 3;
}

#capa-qr img {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

/* ===== CAPA TEXTO (MORADO) ===== */
#capa-texto {
    position: absolute;
    bottom: 1300px;
    left: 0;
    width: 100%;
    height: 520px;
    padding: 40px 120px;
    box-sizing: border-box;
    border: 5px solid purple;
    z-index: 4;
    color: #000;
    text-align: center;
}

/* ===== TEXTOS (MISMO TAMAÑO) ===== */
#capa-texto div {
    font-size: 100px;
    font-weight: 700;
    margin-bottom: 25px;
}

/* ===== FECHAS FUERA DE CAPA TEXTO ===== */
#fechas {
    position: absolute;
    bottom: 900px; /* AJUSTABLE */
    left: 120px;
    font-size: 50px;
    font-weight: 400;
    z-index: 5;
}

#fechas div {
    margin-bottom: 15px;
}

/* ===== IMPRESIÓN ===== */
@media print {
    body {
        background: none;
    }
    #credencial {
        transform: scale(1) !important;
    }
    #viewport {
        height: auto;
    }
}
</style>
</head>

<body>

<div id="viewport">
<div id="credencial">

    <!-- FOTO -->
    <div id="capa-foto">
        <img id="foto">
    </div>

    <!-- FONDO -->
    <div id="capa-fondo">
        <img id="fondo">
    </div>

    <!-- QR -->
    <div id="capa-qr">
        <img id="qr">
    </div>

    <!-- TEXTO PRINCIPAL -->
    <div id="capa-texto">
        <div id="nombre"></div>
        <div id="id"></div>
        <div id="carrera"></div>
    </div>

    <!-- INGRESO / EGRESO (FUERA) -->
    <div id="fechas">
        <div id="ingreso"></div>
        <div id="egreso"></div>
    </div>

</div>
</div>

<script>
/* ===== ESCALADO AUTOMÁTICO ===== */
const BASE_WIDTH = 2040;
const BASE_HEIGHT = 3325;

function ajustarEscala() {
    const viewport = document.getElementById("viewport");
    const scaleX = viewport.clientWidth / BASE_WIDTH;
    const scaleY = viewport.clientHeight / BASE_HEIGHT;
    const scale = Math.min(scaleX, scaleY);
    document.getElementById("credencial").style.transform = `scale(${scale})`;
}

window.addEventListener("resize", ajustarEscala);
window.addEventListener("load", ajustarEscala);

/* ===== CSV ===== */
const CSV_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vR7VpRlusZqfiI-WB16JvLtLpX-kkCFZWiKgTMQzW35p_tfOGxY_tpQRW56XnAOdKIA_1F-4uSuX47P/pub?gid=970287024&single=true&output=csv";

const params = new URLSearchParams(window.location.search);
const matriculaBuscar = params.get("matricula");

function parseCSV(texto) {
    return texto.trim().split("\n")
        .map(f => f.split(",").map(v => v.replace(/\"/g, "").trim()));
}

async function cargarDatos() {
    const resp = await fetch(CSV_URL);
    const texto = await resp.text();
    const data = parseCSV(texto);

    const headers = data[0];
    const rows = data.slice(1);

    const fila = rows.find(r => r[headers.indexOf("ID9DIG")] === matriculaBuscar);
    if (!fila) return;

    const get = c => fila[headers.indexOf(c)];

    document.getElementById("foto").src = get("Foto");
    document.getElementById("fondo").src = get("Fondo");
    document.getElementById("qr").src = get("QR");

    document.getElementById("nombre").textContent  = get("Nombre");
    document.getElementById("id").textContent      = "ID: " + get("ID9DIG");
    document.getElementById("carrera").textContent = get("Carrera");
    document.getElementById("ingreso").textContent = "Ingreso: " + get("AñoIngreso");
    document.getElementById("egreso").textContent  = "Egreso: " + get("AñoEgreso");
}

cargarDatos();
</script>

</body>
</html>
