<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Credencial</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
body {
    margin: 0;
    background: #ccc;
    font-family: 'Roboto', Arial, sans-serif;
}

#viewport {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Lienzo */
#credencial {
    position: relative;
    width: 2040px;
    height: 3325px;
    background: #fff;
    transform-origin: top center;
}

/* FOTO */
#capa-foto {
    position: absolute;
    top: 520px;
    left: 120px;
    width: 1600px;
    height: 855px;
    z-index: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}
#capa-foto img {
    height: 100%;
    width: auto;
    object-fit: contain;
}

/* FONDO */
#capa-fondo {
    position: absolute;
    inset: 0;
    z-index: 2;
}
#capa-fondo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* QR */
#capa-qr {
    position: absolute;
    bottom: 320px;
    left: 120px;
    width: 850px;
    height: 850px;
    z-index: 3;
}
#capa-qr img {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

/* TEXTO */
#capa-texto {
    position: absolute;
    bottom: 1300px;
    left: 0;
    width: 100%;
    padding: 40px 120px;
    text-align: center;
    z-index: 4;
}
#capa-texto div {
    font-size: 100px;
    font-weight: 700;
}

/* FECHAS */
#licenciatura {
    position: absolute;
    bottom: 310px;
    right: 180px;
    width: 800px;
    text-align: center;
    z-index: 5;
}
#fechas {
    display: flex;
    justify-content: center;
    gap: 40px;
}
.cuadro {
    width: 160px;
    height: 160px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 70px;
    font-weight: 700;
}

/* BOTÓN */
#btn-pdf {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 14px 22px;
    font-size: 16px;
    font-weight: bold;
    z-index: 999;
}
</style>
</head>

<body>

<button id="btn-pdf">Descargar PDF</button>

<div id="viewport">
<div id="credencial">

    <div id="capa-foto">
        <img id="foto" crossorigin="anonymous">
    </div>

    <div id="capa-fondo">
        <img id="fondo" crossorigin="anonymous">
    </div>

    <div id="capa-qr">
        <img id="qr" crossorigin="anonymous">
    </div>

    <div id="capa-texto">
        <div id="nombre"></div>
        <div id="id"></div>
        <div id="carrera"></div>
    </div>

    <div id="licenciatura">
        <div id="fechas">
            <div class="cuadro" id="ingreso"></div>
            <div class="cuadro" id="egreso"></div>
        </div>
    </div>

</div>
</div>

<script>
const BASE_WIDTH = 2040;
const BASE_HEIGHT = 3325;
let nombreArchivoPDF = "credencial";

/* ESCALA CONTROLADA */
function ajustarEscala() {
    const v = document.getElementById("viewport");
    let scale = Math.min(
        v.clientWidth / BASE_WIDTH,
        v.clientHeight / BASE_HEIGHT
    );
    scale = Math.max(scale, 0.25); // ← CLAVE: mínimo visible
    document.getElementById("credencial").style.transform = `scale(${scale})`;
}
window.addEventListener("resize", ajustarEscala);
window.addEventListener("load", ajustarEscala);

/* CSV */
const CSV_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vR7VpRlusZqfiI-WB16JvLtLpX-kkCFZWiKgTMQzW35p_tfOGxY_tpQRW56XnAOdKIA_1F-4uSuX47P/pub?gid=970287024&single=true&output=csv";

const matriculaBuscar = new URLSearchParams(window.location.search).get("matricula");

function parseCSV(t) {
    return t.trim().split("\n").map(f => f.split(",").map(v => v.replace(/\"/g,"").trim()));
}

async function cargarDatos() {
    const resp = await fetch(CSV_URL);
    const data = parseCSV(await resp.text());
    const headers = data[0];
    const fila = data.slice(1).find(r => r[headers.indexOf("ID9DIG")] === matriculaBuscar);
    if (!fila) return;

    const get = c => fila[headers.indexOf(c)];

    foto.src = get("Foto");
    fondo.src = get("Fondo");
    qr.src = get("QR");

    nombre.textContent = get("Nombre");
    id.textContent = "ID: " + get("ID9DIG");
    carrera.textContent = get("Carrera");

    ingreso.textContent = get("AñoIngreso");
    egreso.textContent = get("AñoEgreso");

    nombreArchivoPDF = get("nombre cred");
}
cargarDatos();

/* PDF */
btn-pdf.onclick = () => {
    html2pdf().set({
        margin: 0,
        filename: `${nombreArchivoPDF}.pdf`,
        image: { type: 'jpeg', quality: 1 },
        html2canvas: {
            scale: 3,
            useCORS: true
        },
        jsPDF: {
            unit: 'mm',
            format: [85.6, 53.98],
            orientation: 'landscape'
        }
    }).from(credencial).save();
};
</script>

</body>
</html>
